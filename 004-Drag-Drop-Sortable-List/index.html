<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRAG & DROP LIST</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5a427732ad.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>10 Biggest Cities</h1>
    <p>Drag & drop the city names into their corresponding spots</p>
    <div class="container">
        <div class="row">
            <div class="left-side">
                <h6>Hint - See the correct order</h6>
                <select id="city-order-select" >
                    <option value="" disabled selected hidden>see the order</option>
                </select>
            </div>
            <div class="middle">

            </div>
            <div class="right-side">
                <ul class="draggable-list" id="draggable-list"></ul>
                <button class="check-btn" id="check-order">
                    Check Order
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
